<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
        </div>
        <div class="buttons">
            <div class="left-side">
                <div class="others">
                    <button class="clear">C</button>
                    <button class="bkspc">&larr;</button>
                    <button class="equal">=</button>
                </div>
                <div class="digits">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button class="zero">0</button>
                    <button class="point">.</button>
                </div>
            </div>
            <div class="operators right-side">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>

</body>

</html>
